<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dataset</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    <h1>Dataset de films</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Release Year</th>
                <th>Plot</th>
            </tr>
        </thead>
        <tbody>
            {% for index, movie in dataset.iterrows() %}
            <tr>
                <td>{{ movie['Title'] }}</td>
                <td>{{ movie['Director'] }}</td>
                <td>{{ movie['Release Year'] }}</td>
                <td>{{ movie['Plot'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
